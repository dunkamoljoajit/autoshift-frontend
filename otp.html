<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ลืมรหัสผ่าน</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }
        body {
            background-color: #e0e5ec;
            background-image: url('background01.png'); 
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
            z-index: 10; /* ให้โลโก้อยู่เหนือพื้นหลัง */
        }
        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }
        .logo-text {
             font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }

        /* --- BOX STYLES --- */
        .forgot-box {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            
            /* ปรับให้ยืดหยุ่น (Responsive) */
            width: 100%; 
            max-width: 480px; 
            
            position: relative; 
            margin-top: 0; /* Reset margin */
        }

        .back-link {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 1.2rem; /* ลดขนาดเล็กน้อยให้ดูทันสมัย */
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 5px; /* เพิ่มพื้นที่กด */
        }
        .back-link:hover {
            color: #191970;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%;
        }
        .content-wrapper h2 {
            color: #191970; 
            font-size: 2rem; 
            font-weight: 700;
            margin-top: 0.5rem; 
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.2;
        }
        .content-wrapper h2 i {
            margin-right: 10px;
            color: #f0ad4e; 
        }
        .content-wrapper .sub-text {
            font-size: 0.95rem;
            color: #777;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 2rem;
            width: 90%; /* บีบข้อความไม่ให้กว้างเกินไป */
        }

        /* --- FORM STYLES --- */
        .forgot-form {
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }
        .input-group input {
            width: 100%;
            padding: 15px 25px; 
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 50px; 
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            outline: none; 
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            border-color: #191970;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(25, 25, 112, 0.1);
        }
        .input-group input::placeholder {
            color: #aaa;
        }

        .submit-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            width: 100%; 
            box-shadow: 0 4px 15px rgba(25, 25, 112, 0.2);
        }
        .submit-btn:hover {
            background-color: #2c2c94; 
            transform: translateY(-1px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }

        /* =========================================
           RESPONSIVE DESIGN (ส่วนที่เพิ่มเข้ามา)
        */

        /* 1. สำหรับ Tablet (iPad แนวตั้ง) และมือถือแนวนอน */
        @media (max-width: 820px) {
            .forgot-box {
                max-width: 450px;
                padding: 2rem 2.5rem;
            }
            .logo {
                top: 20px;
                left: 30px;
            }
            .logo-img { width: 50px; height: 50px; }
            .logo-text { font-size: 1.3rem; }
        }

        /* 2. สำหรับ Mobile ทั่วไป (iPhone, Android) */
        @media (max-width: 576px) {
            body {
                /* จัด layout ใหม่ ให้ Logo อยู่ตรงกลางด้านบน */
                flex-direction: column;
                justify-content: center; 
                padding-top: 60px; /* เว้นที่ให้ Logo */
            }

            .logo {
                /* ย้าย Logo มาตรงกลาง */
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }
            
            .forgot-box {
                /* ลด Padding ในกล่อง */
                padding: 2rem 1.5rem;
                width: 100%;
            }

            .content-wrapper h2 {
                font-size: 1.6rem; /* ลดขนาดหัวข้อ */
            }
            
            .content-wrapper .sub-text {
                font-size: 0.85rem; /* ลดขนาดคำอธิบาย */
                margin-bottom: 1.5rem;
            }
            
            .back-link {
                top: 15px;
                left: 15px;
            }
        }

        /* 3. สำหรับ Mobile จอเล็กมาก (iPhone SE รุ่นเก่า, Android จอเล็ก) */
        @media (max-width: 375px) {
            .logo-img { width: 40px; height: 40px; }
            .logo-text { font-size: 1.2rem; }
            
            .forgot-box {
                padding: 1.5rem 1.2rem;
            }
            
            .content-wrapper h2 {
                font-size: 1.4rem;
            }
            
            .input-group input {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="forgot-box">
        
        <a href="login.html" class="back-link">
            <i class="fas fa-chevron-left"></i>
        </a>
        
        <div class="content-wrapper">
            <h2>
                <i class="fas fa-lock"></i><br>
                ลืมรหัสผ่าน?
            </h2>
            
            <p class="sub-text">กรอกอีเมลที่คุณใช้สมัครสมาชิก<br>ระบบจะส่งลิงก์ตั้งรหัสผ่านใหม่ไปให้</p>
            
            <div class="forgot-form">
                <div class="input-group">
                    <input type="email" placeholder="อีเมลของคุณ" required id="email-input">
                </div>
                
                <button type="button" class="submit-btn" id="send-otp-btn">ส่งลิงก์ตั้งรหัสผ่านใหม่</button>
            </div>
        </div>
        
    </div>

    <script>
        const sendBtn = document.getElementById("send-otp-btn");
        const emailInput = document.getElementById("email-input");

        async function handleSendOTP() {
            const email = emailInput.value.trim();

            if (!email) {
                // แสดง Alert สวยงาม (สีเหลือง)
                Swal.fire({
                    icon: 'warning',
                    title: 'แจ้งเตือน',
                    text: 'กรุณากรอกอีเมลของคุณ',
                    confirmButtonColor: '#191970',
                    confirmButtonText: 'ตกลง'
                });
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                // แสดง Alert สวยงาม (สีเหลือง)
                Swal.fire({
                    icon: 'warning',
                    title: 'รูปแบบไม่ถูกต้อง',
                    text: 'กรุณากรอกรูปแบบอีเมลให้ถูกต้อง',
                    confirmButtonColor: '#191970',
                    confirmButtonText: 'ตกลง'
                });
                return;
            }

            const originalText = sendBtn.innerText;
            sendBtn.disabled = true;
            // เปลี่ยนข้อความเป็น icon หมุนๆ
            sendBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> กำลังส่งข้อมูล...';
            sendBtn.style.cursor = "not-allowed";
            sendBtn.style.opacity = "0.7";

            try {

                const response = await fetch("https://autoshift-backend.onrender.com/api/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Email: email }) 
                });

                const result = await response.json();

                if (response.ok) {
                    // Success: แสดง Alert เขียว แล้วค่อยเปลี่ยนหน้า
                    Swal.fire({
                        icon: 'success',
                        title: 'ส่งรหัส OTP สำเร็จ!',
                        text: 'ระบบส่งรหัสไปยังอีเมลของคุณแล้ว กรุณาตรวจสอบ (รวมถึงใน Junk/Spam)',
                        confirmButtonColor: '#191970',
                        confirmButtonText: 'ไปหน้ายืนยัน OTP'
                    }).then((result) => {
                        if (result.isConfirmed || result.isDismissed) {
                            window.location.href = `verify-otp.html?email=${email}`;
                        }
                    });

                } else {
                    // Error จาก API
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: result.message || "ไม่พบอีเมลในระบบ",
                        confirmButtonColor: '#191970'
                    });
                }

            } catch (error) {
                console.error("Error:", error);
                // Error เชื่อมต่อ
                Swal.fire({
                    icon: 'error',
                    title: 'เชื่อมต่อไม่สำเร็จ',
                    text: 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองใหม่ภายหลัง',
                    confirmButtonColor: '#191970'
                });
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerText = originalText;
                sendBtn.style.cursor = "pointer";
                sendBtn.style.opacity = "1";
            }
        }

        sendBtn.addEventListener("click", handleSendOTP);
        emailInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") handleSendOTP();
        });
    </script>
    </body>
</html>
