<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - เปลี่ยนรหัสผ่านครั้งแรก</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Style พื้นฐาน --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: 'Kanit', sans-serif; background-color: #f0f2f5; }
        
        body {
            background-image: url('background01.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem; 
        }

        .login-box {
            background: #ffffff; padding: 3rem; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 500px;
            max-width: 100%; text-align: center;
        }

        .login-box h2 {
            color: #191970; font-size: 2rem; font-weight: 700; margin-bottom: 1rem;
        }
        
        .desc-text {
            color: #666; font-size: 1rem; margin-bottom: 1.5rem;
        }

        .input-group { position: relative; margin-bottom: 1.2rem; }
        .input-group input {
            width: 100%; padding: 15px 50px 15px 50px;
            border: 2px solid #eee; /* เพิ่มความหนาขอบหน่อยเพื่อให้เห็นสีชัด */
            background: #fff; border-radius: 50px; 
            font-size: 1rem; font-family: 'Kanit', sans-serif; outline: none; transition: border-color 0.3s;
        }
        .input-group input:focus { border-color: #191970; }

        /* ✅ Class สำหรับสถานะ Password Match */
        .input-group input.match-valid { border-color: #28a745 !important; background-color: #f0fff4; }
        .input-group input.match-invalid { border-color: #dc3545 !important; background-color: #fff0f0; }
        
        /* ข้อความแจ้งเตือนใต้ช่องยืนยัน */
        .match-msg {
            display: block;
            text-align: left;
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 15px;
            margin-left: 20px;
            height: 20px; /* จองพื้นที่ไว้ */
        }
        .text-success { color: #28a745; }
        .text-danger { color: #dc3545; }
        
        .input-group .icon-left {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            color: #888; font-size: 1.1rem;
        }

        .input-group .toggle-password {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: #aaa; cursor: pointer; transition: color 0.3s;
        }
        .input-group .toggle-password:hover { color: #191970; }

        /* --- Password Requirements List --- */
        .password-requirements {
            text-align: left;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid #e9ecef;
        }
        .password-requirements p { font-weight: bold; margin-bottom: 8px; color: #444; }
        .req-list { list-style: none; padding: 0; }
        
        .req-item { margin-bottom: 5px; color: #888; display: flex; align-items: center; gap: 8px; transition: color 0.3s; }
        .req-item i { font-size: 0.8rem; }
        
        .req-item.valid { color: #28a745; font-weight: 500; }
        .req-item.invalid { color: #888; }

        .login-button {
            background-color: #191970; color: white; border: none;
            padding: 16px; border-radius: 50px; font-size: 1.2rem;
            font-weight: 500; font-family: 'Kanit', sans-serif; cursor: pointer;
            transition: all 0.3s ease; margin-bottom: 1rem; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .login-button:hover { background-color: #2c2c94; transform: translateY(-2px); }
        .login-button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2><i class="fas fa-key"></i> ตั้งรหัสผ่านใหม่</h2>
        <p class="desc-text">เพื่อความปลอดภัย กรุณาตั้งรหัสผ่านตามเงื่อนไข</p>
        
        <form id="changePasswordForm">
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" placeholder="รหัสผ่านใหม่" id="newPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePass('newPassword', this)"></i>
            </div>

            <div class="password-requirements">
                <p>เงื่อนไขรหัสผ่าน:</p>
                <ul class="req-list">
                    <li id="length" class="req-item"><i class="fas fa-circle"></i> 8 ตัวอักษรขึ้นไป</li>
                    <li id="upper" class="req-item"><i class="fas fa-circle"></i> ตัวพิมพ์ใหญ่ (A-Z)</li>
                    <li id="lower" class="req-item"><i class="fas fa-circle"></i> ตัวพิมพ์เล็ก (a-z)</li>
                    <li id="number" class="req-item"><i class="fas fa-circle"></i> ตัวเลข (0-9)</li>
                    <li id="special" class="req-item"><i class="fas fa-circle"></i> อักขระพิเศษ (!@#$.%)</li>
                </ul>
            </div>
            
            <div class="input-group" style="margin-bottom: 5px;">
                <i class="fas fa-check-circle icon-left"></i>
                <input type="password" placeholder="ยืนยันรหัสผ่านใหม่" id="confirmPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPassword', this)"></i>
            </div>
            <span id="matchMessage" class="match-msg"></span>
            
            <button type="submit" class="login-button" id="submitBtn">
                <span>ยืนยันการเปลี่ยนรหัส</span>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_BASE_URL = 'https://autoshift-backend.onrender.com';

        function togglePass(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            
            if (!token || !userId) {
                window.location.href = 'index.html'; 
                return;
            }

            const newPassInput = document.getElementById('newPassword');
            const confirmPassInput = document.getElementById('confirmPassword');
            const matchMsgElement = document.getElementById('matchMessage');
            const submitBtn = document.getElementById('submitBtn');

            const reqList = {
                length: document.getElementById('length'),
                upper: document.getElementById('upper'),
                lower: document.getElementById('lower'),
                number: document.getElementById('number'),
                special: document.getElementById('special')
            };

            function validatePassword(password) {
                const checks = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!_@#$%\.]/.test(password) 
                };

                updateReqItem(reqList.length, checks.length);
                updateReqItem(reqList.upper, checks.upper);
                updateReqItem(reqList.lower, checks.lower);
                updateReqItem(reqList.number, checks.number);
                updateReqItem(reqList.special, checks.special);

                return checks.length && checks.upper && checks.lower && checks.number && checks.special;
            }

            function updateReqItem(element, isValid) {
                const icon = element.querySelector('i');
                if (isValid) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    icon.className = 'fas fa-check-circle'; 
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    icon.className = 'fas fa-circle'; 
                }
            }

            // ✅ ฟังก์ชันตรวจสอบว่ารหัสตรงกันหรือไม่ (ทำงาน Real-time)
            function checkMatch() {
                const pass = newPassInput.value;
                const confirm = confirmPassInput.value;

                // ถ้ายังไม่ได้พิมพ์ช่องยืนยัน ไม่ต้องแสดงอะไร
                if (confirm === "") {
                    confirmPassInput.classList.remove('match-valid', 'match-invalid');
                    matchMsgElement.innerHTML = "";
                    return;
                }

                if (pass === confirm) {
                    confirmPassInput.classList.remove('match-invalid');
                    confirmPassInput.classList.add('match-valid');
                    matchMsgElement.innerHTML = '<i class="fas fa-check"></i> รหัสผ่านตรงกัน';
                    matchMsgElement.className = "match-msg text-success";
                } else {
                    confirmPassInput.classList.remove('match-valid');
                    confirmPassInput.classList.add('match-invalid');
                    matchMsgElement.innerHTML = '<i class="fas fa-times"></i> รหัสผ่านไม่ตรงกัน';
                    matchMsgElement.className = "match-msg text-danger";
                }
            }

            // Listeners
            newPassInput.addEventListener('input', (e) => {
                validatePassword(e.target.value);
                checkMatch(); // เช็ค match ด้วยกรณีแก้รหัสตัวบน
            });

            confirmPassInput.addEventListener('input', checkMatch); // เช็คตอนพิมพ์ช่องยืนยัน

            // --- Form Submit ---
            const form = document.getElementById('changePasswordForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = newPassInput.value;
                const confirmPassword = confirmPassInput.value;

                if (!validatePassword(newPassword)) {
                    Swal.fire('รหัสผ่านไม่ปลอดภัย', 'กรุณาตั้งรหัสผ่านให้ครบทุกเงื่อนไข', 'warning');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    Swal.fire('ข้อผิดพลาด', 'รหัสผ่านยืนยันไม่ตรงกัน', 'warning');
                    confirmPassInput.focus();
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> กำลังบันทึก...';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/force-change-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ userId, newPassword })
                    });

                    const data = await response.json();

                    if (data.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'สำเร็จ!',
                            text: 'เปลี่ยนรหัสผ่านเรียบร้อยแล้ว',
                            confirmButtonColor: '#191970'
                        }).then(() => {
                            const roleId = parseInt(localStorage.getItem('userRole'));
                            window.location.href = (roleId === 1) ? 'Headnurse_dashboard.html' : 'dashboard.html';
                        });
                    } else {
                        Swal.fire('ผิดพลาด', data.message, 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>ยืนยันการเปลี่ยนรหัส</span>';
                    }
                } catch (err) {
                    Swal.fire('Error', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>ยืนยันการเปลี่ยนรหัส</span>';
                }
            });
        });
    </script>
</body>
</html>
