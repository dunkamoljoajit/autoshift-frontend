<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ยืนยันรหัส OTP</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- (CSS เหมือนเดิมทุกอย่าง) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }
        body {
            background-color: #e0e5ec;
            background-image: url('background01.png'); 
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
            position: relative;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }
        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }
        .logo-text {
             font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }
        .otp-box {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 550px; 
            max-width: 90%;
            position: relative; 
        }
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #333;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%;
        }
        .content-wrapper h2 {
            color: #191970; 
            font-size: 2rem; 
            font-weight: 700;
            margin-top: 1rem; 
            margin-bottom: 1rem;
        }
        .content-wrapper h2 i {
            margin-right: 10px;
        }
        .content-wrapper .sub-text {
            font-size: 0.95rem;
            color: #777;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .content-wrapper .sub-text strong {
            color: #333;
            font-weight: 600;
        }
        .otp-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 2.5rem;
        }
        .otp-input {
            width: 55px;
            height: 60px;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Kanit', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: #191970;
            box-shadow: 0 0 8px rgba(25, 25, 112, 0.2);
        }
        .otp-input::-webkit-outer-spin-button,
        .otp-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .submit-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; 
            max-width: 400px; 
        }
        .submit-btn:hover {
            background-color: #2c2c94; 
        }
        .resend-link {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #777;
        }
        .resend-link a {
            color: #191970;
            font-weight: 600;
            text-decoration: none;
        }
        .resend-link a:hover {
            text-decoration: underline;
        }
        /* 1. Tablet / iPad Portrait */
        @media (max-width: 820px) {
            .logo { top: 20px; left: 30px; }
            .otp-box { padding: 2rem 2rem; }
        }

        /* 2. Mobile (ทั่วไป) */
        @media (max-width: 576px) {
            body {
                flex-direction: column;
                justify-content: center;
                padding-top: 70px; /* เว้นที่ให้ Logo */
            }
            
            /* ย้าย Logo มาตรงกลาง */
            .logo {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                justify-content: center;
                margin-left: 0;
            }

            .otp-box {
                padding: 2rem 1.5rem;
                width: 100%;
            }

            .content-wrapper h2 { font-size: 1.6rem; }
            .content-wrapper .sub-text { font-size: 0.9rem; margin-bottom: 2rem; }
            
            /* --- ปรับช่อง OTP บนมือถือ --- */
            .otp-inputs {
                gap: 8px; /* ลดระยะห่าง */
            }
            .otp-input {
                width: 45px; /* ลดขนาดช่อง */
                height: 55px;
                font-size: 1.4rem; /* ลดขนาดตัวเลข */
                border-radius: 8px;
            }
        }

        /* 3. Mobile จอเล็กมาก (iPhone SE, Fold ตอนพับ) */
        @media (max-width: 380px) {
            .logo-img { width: 45px; height: 45px; }
            .logo-text { font-size: 1.2rem; }
            
            .otp-box { padding: 1.5rem 1rem; }
            
            /* ปรับให้เล็กลงอีกเพื่อให้ 6 ช่องเรียงกันพอดี */
            .otp-inputs { gap: 5px; }
            .otp-input {
                width: 38px; 
                height: 48px;
                font-size: 1.2rem;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="otp-box">
        
        <a href="otp.html" class="back-link">
            <i class="fas fa-chevron-left"></i>
        </a>
        
        <div class="content-wrapper">
            <h2>
                <i class="fas fa-envelope-open-text"></i>
                เช็คอีเมลของคุณ
            </h2>
            
            <p class="sub-text">
                เราได้ส่งรหัสยืนยัน 6 หลักไปที่ <strong>example@email.com</strong>
                <br>ป้อนรหัส 6 หลักที่ระบุไว้ในอีเมล
            </p>
            
            <form class="otp-form">
                <div class="otp-inputs">
                    <input type="tel" class="otp-input" maxlength="1" required>
                    <input type="tel" class="otp-input" maxlength="1" required>
                    <input type="tel" class="otp-input" maxlength="1" required>
                    <input type="tel" class="otp-input" maxlength="1" required>
                    <input type="tel" class="otp-input" maxlength="1" required>
                    <input type="tel" class="otp-input" maxlength="1" required>
                </div>
                
                <button type="submit" class="submit-btn">ยืนยันOTP</button>
            </form>
            
            <p class="resend-link">
                ยังไม่ได้รับอีเมลใช่ไหม? <a href="#">ส่งอีเมลอีกครั้ง</a>
            </p>
        </div>
        
    </div>

    <script>
        // --- ส่วนที่ 1: ดึงค่า Email จาก URL มาแสดง ---
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // ถ้าไม่มีอีเมลส่งมา (เช่น เข้าลิงก์ตรงๆ) ให้เด้งกลับไปหน้าแรก
        if (!email) {
            alert('ไม่พบข้อมูลอีเมล กรุณาเริ่มทำรายการใหม่');
            window.location.href = 'otp.html';
        }

        // แสดงอีเมลในหน้าเว็บ (ตรงตัวหนา)
        document.querySelector('.sub-text strong').innerText = email;


        // --- ส่วนที่ 2: UX การพิมพ์ OTP (เลื่อนช่องอัตโนมัติ) ---
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // ให้รับเฉพาะตัวเลข
                input.value = input.value.replace(/\D/g, ''); 
                
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            // เพิ่ม: จัดการ Paste (เผื่อ User ก๊อปวางรหัสมา)
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').trim();
                if (/^\d{6}$/.test(pasteData)) {
                    otpInputs.forEach((inp, i) => inp.value = pasteData[i]);
                    // Submit อัตโนมัติเลยถ้าวางครบ
                    document.querySelector('.submit-btn').click();
                }
            });
        });


        // --- ส่วนที่ 3: การกดปุ่มยืนยัน (เชื่อมต่อ Backend) ---
        const otpForm = document.querySelector('.otp-form');
        const submitBtn = document.querySelector('.submit-btn');

        otpForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // รวมเลข 6 ช่องเป็น String เดียว
            let otpCode = "";
            otpInputs.forEach(input => otpCode += input.value);
            
            if (otpCode.length < 6) {
                alert("กรุณากรอกรหัส OTP ให้ครบ 6 หลัก");
                return;
            }

            // ปรับสถานะปุ่ม
            const originalText = submitBtn.innerText;
            submitBtn.innerText = "กำลังตรวจสอบ...";
            submitBtn.disabled = true;
            submitBtn.style.cursor = "not-allowed";

            try {
                // ยิง API ไปตรวจสอบ
                const response = await fetch('http://localhost:3000/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        otp: otpCode 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // ✅ ถูกต้อง! ไปหน้าตั้งรหัสผ่านใหม่
                    // ⚠️ สำคัญ: ต้องส่ง email และ otp ไปด้วย เพื่อใช้ยืนยันตอนเปลี่ยนรหัส
                    window.location.href = `newcode.html?email=${email}&otp=${otpCode}`;
                } else {
                    // ❌ ผิดพลาด (รหัสผิด หรือ หมดอายุ)
                    alert("❌ " + result.message);
                    // เคลียร์ช่องให้กรอกใหม่
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }

            } catch (error) {
                console.error('Error:', error);
                alert("⚠ เชื่อมต่อเซิร์ฟเวอร์ไม่ได้");
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
                submitBtn.style.cursor = "pointer";
            }
        });


        // --- ส่วนที่ 4: การกด "ส่งอีเมลอีกครั้ง" (Resend) ---
        const resendLink = document.querySelector('.resend-link a');
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if(!confirm("ต้องการส่งรหัส OTP ใหม่ไปยังอีเมลเดิมใช่ไหม?")) return;

            try {
                const response = await fetch("http://localhost:3000/api/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Email: email }) 
                });

                if (response.ok) {
                    alert("✔ ส่งรหัสใหม่เรียบร้อยแล้ว กรุณาเช็คอีเมล");
                } else {
                    alert("❌ ส่งรหัสใหม่ไม่สำเร็จ");
                }
            } catch (error) {
                alert("⚠ เชื่อมต่อเซิร์ฟเวอร์ไม่ได้");
            }
        });

    </script>
    </body>
</html>
