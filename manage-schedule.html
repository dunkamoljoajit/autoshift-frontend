    <script>
        const API_URL = 'https://autoshift-backend.onrender.com';
        let currentTargetDate = '';
        let currentTargetShift = null;

        document.addEventListener('DOMContentLoaded', () => {
            const tomorrow = moment().add(1, 'day').format('YYYY-MM-DD');
            const picker = document.getElementById('daily-picker');
            
            // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≠‡∏°‡πÇ‡∏û‡πÄ‡∏ô‡∏ô‡∏ï‡πå‡∏™‡∏£‡πâ‡∏≤‡∏á input ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏ã‡∏ï‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            setTimeout(() => {
                const input = document.getElementById('target-date');
                if(input && input._flatpickr) {
                    input._flatpickr.setDate(tomorrow);
                    loadDailyData(); // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
                }
            }, 100);

            // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡πÄ‡∏´‡∏ï‡∏∏‡∏Å‡∏≤‡∏£‡∏ì‡πå‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏°‡πÇ‡∏û‡πÄ‡∏ô‡∏ô‡∏ï‡πå
            picker.addEventListener('date-change', (e) => {
                loadDailyData(); 
            });
        });

        async function loadDailyData() {
            // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å id ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏ô input-id ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏≠‡∏°‡πÇ‡∏û‡πÄ‡∏ô‡∏ô‡∏ï‡πå
            const dateInput = document.getElementById('target-date');
            if(!dateInput) return;
            
            currentTargetDate = dateInput.value;
            const token = localStorage.getItem('token');
            
            try {
                const res = await fetch(`${API_URL}/api/admin/daily-schedule?date=${currentTargetDate}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) renderShifts(data.shifts);
            } catch (err) { console.error(err); }
        }

        function renderShifts(shifts) {
            [1, 2, 3].forEach(shiftId => {
                const list = document.getElementById(`list-${shiftId}`);
                const count = document.getElementById(`count-${shiftId}`);
                const filtered = shifts.filter(s => s.Shift_id === shiftId);
                
                count.innerText = `${filtered.length} ‡∏Ñ‡∏ô`;
                list.innerHTML = filtered.map(s => `
                    <div class="nurse-item group">
                        <div class="flex items-center gap-4">
                            <div class="initial-box">${s.FirstName.charAt(0)}</div>
                            <div>
                                <p class="font-bold text-slate-700 leading-none">${s.FirstName} ${s.LastName}</p>
                                <p class="text-[10px] text-slate-400 mt-1 uppercase font-bold tracking-wider">Registered Nurse</p>
                            </div>
                        </div>
                        <button onclick="deleteShift(${s.ScheduleID})" class="text-slate-300 hover:text-rose-500 p-2 transition">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('') || '<div class="py-10 text-center opacity-20"><i class="fas fa-user-slash text-4xl mb-2"></i><p class="text-xs font-bold">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p></div>';
            });
        }

        async function deleteShift(id) {
            const result = await Swal.fire({
                title: '‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠?',
                text: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏û‡∏¢‡∏≤‡∏ö‡∏≤‡∏•‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏∞‡∏ô‡∏µ‡πâ",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e11d48',
                confirmButtonText: '‡∏•‡∏ö‡πÄ‡∏•‡∏¢',
                cancelButtonText: '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å',
                customClass: { popup: 'rounded-[2rem]' }
            });

            if (result.isConfirmed) {
                const token = localStorage.getItem('token');
                await fetch(`${API_URL}/api/admin/delete-shift/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadDailyData();
                Swal.fire({ icon: 'success', title: '‡∏•‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', timer: 1000, showConfirmButton: false });
            }
        }

        async function openNurseModal(shiftId) {
            currentTargetShift = shiftId;
            const shiftNames = { 1: '‡∏Å‡∏∞‡πÄ‡∏ä‡πâ‡∏≤ ‚òÄÔ∏è', 2: '‡∏Å‡∏∞‡∏ö‡πà‡∏≤‡∏¢ ‚õÖ', 3: '‡∏Å‡∏∞‡∏î‡∏∂‡∏Å üåô' };
            document.getElementById('modal-subtitle').innerText = `${shiftNames[shiftId]} | ${moment(currentTargetDate).format('DD MMM YYYY')}`;
            
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_URL}/api/admin/all-nurses`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            
            const select = document.getElementById('nurse-select');
            select.innerHTML = '<option value="" disabled selected>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏û‡∏¢‡∏≤‡∏ö‡∏≤‡∏•...</option>' + 
                data.nurses.map(n => `<option value="${n.UserID}">${n.FirstName} ${n.LastName}</option>`).join('');
            
            document.getElementById('nurse-modal').classList.remove('hidden');
        }

        function closeNurseModal() {

        }

        async function submitManualAdd() {
            const userId = document.getElementById('nurse-select').value;
            if(!userId) return;
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_URL}/api/admin/add-shift-manual`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ userId, date: currentTargetDate, shiftId: currentTargetShift })
            });
            const data = await res.json();
            if (data.success) {
                closeNurseModal();

                Swal.fire({ icon: 'success', title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', timer: 1000, showConfirmButton: false });
