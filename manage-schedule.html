<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการตารางเวรรายวัน - AUTONURSESHIFT</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <script src="lib/sweetalert2.js"></script>
    <script src="lib/moment.js"></script>
    <script src="components.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    
    <app-header></app-header>

    <main class="max-w-6xl mx-auto p-6 pb-24">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">ปรับปรุงตารางเวรรายวัน</h1>
                <p class="text-gray-500">หัวหน้าพยาบาลสามารถเพิ่ม/ลบ หรือสลับตัวพยาบาลได้ที่นี่</p>
            </div>
            <div class="flex items-center gap-3 bg-white p-3 rounded-2xl shadow-sm border">
                <input type="date" id="target-date" class="outline-none border-none focus:ring-0">
                <button onclick="loadDailyData()" class="bg-fuchsia-600 text-white px-6 py-2 rounded-xl hover:bg-fuchsia-700 transition">
                    <i class="fas fa-sync-alt mr-2"></i>ดึงข้อมูล
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="shift-board">
            <div class="bg-white rounded-3xl shadow-sm border-t-8 border-yellow-400 p-6">
                <h3 class="text-lg font-bold mb-4 flex justify-between">
                    <span><i class="fas fa-sun text-yellow-500 mr-2"></i>กะเช้า</span>
                    <span id="count-1" class="text-sm font-normal text-gray-400">0 คน</span>
                </h3>
                <div id="list-1" class="space-y-3 min-h-[100px]"></div>
                <button onclick="openNurseModal(1)" class="w-full mt-6 py-3 border-2 border-dashed rounded-2xl text-gray-400 hover:text-fuchsia-600 hover:border-fuchsia-300 transition">
                    + เพิ่มพยาบาล
                </button>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border-t-8 border-orange-400 p-6">
                <h3 class="text-lg font-bold mb-4 flex justify-between">
                    <span><i class="fas fa-cloud-sun text-orange-500 mr-2"></i>กะบ่าย</span>
                    <span id="count-2" class="text-sm font-normal text-gray-400">0 คน</span>
                </h3>
                <div id="list-2" class="space-y-3 min-h-[100px]"></div>
                <button onclick="openNurseModal(2)" class="w-full mt-6 py-3 border-2 border-dashed rounded-2xl text-gray-400 hover:text-fuchsia-600 hover:border-fuchsia-300 transition">
                    + เพิ่มพยาบาล
                </button>
            </div>

            <div class="bg-white rounded-3xl shadow-sm border-t-8 border-indigo-600 p-6">
                <h3 class="text-lg font-bold mb-4 flex justify-between">
                    <span><i class="fas fa-moon text-indigo-600 mr-2"></i>กะดึก</span>
                    <span id="count-3" class="text-sm font-normal text-gray-400">0 คน</span>
                </h3>
                <div id="list-3" class="space-y-3 min-h-[100px]"></div>
                <button onclick="openNurseModal(3)" class="w-full mt-6 py-3 border-2 border-dashed rounded-2xl text-gray-400 hover:text-fuchsia-600 hover:border-fuchsia-300 transition">
                    + เพิ่มพยาบาล
                </button>
            </div>
        </div>
    </main>

    <div id="nurse-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-2">เพิ่มพยาบาลเข้ากะ</h2>
            <p id="modal-subtitle" class="text-sm text-gray-500 mb-6"></p>
            
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">เลือกพยาบาล (เฉพาะคนที่ว่าง):</label>
                <select id="nurse-select" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-fuchsia-500"></select>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="closeNurseModal()" class="flex-1 py-3 text-gray-500 font-bold hover:bg-gray-100 rounded-xl transition">ยกเลิก</button>
                    <button onclick="submitManualAdd()" class="flex-1 py-3 bg-fuchsia-600 text-white font-bold rounded-xl shadow-lg shadow-fuchsia-200 hover:bg-fuchsia-700 transition">ยืนยันเพิ่มเวร</button>
                </div>
            </div>
        </div>
    </div>

    <app-navbar></app-navbar>

    <script>
        const API_URL = 'https://autoshift-backend.onrender.com';
        let currentTargetDate = '';
        let currentTargetShift = null;

        document.addEventListener('DOMContentLoaded', () => {
            // ตั้งค่าวันที่เริ่มต้นเป็นวันพรุ่งนี้
            const tomorrow = moment().add(1, 'day').format('YYYY-MM-DD');
            document.getElementById('target-date').value = tomorrow;
            loadDailyData();
        });

        async function loadDailyData() {
            currentTargetDate = document.getElementById('target-date').value;
            const token = localStorage.getItem('token');
            
            try {
                const res = await fetch(`${API_URL}/api/admin/daily-schedule?date=${currentTargetDate}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    renderShifts(data.shifts);
                }
            } catch (err) { console.error(err); }
        }

        function renderShifts(shifts) {
            [1, 2, 3].forEach(shiftId => {
                const list = document.getElementById(`list-${shiftId}`);
                const count = document.getElementById(`count-${shiftId}`);
                const filtered = shifts.filter(s => s.Shift_id === shiftId);
                
                count.innerText = `${filtered.length} คน`;
                list.innerHTML = filtered.map(s => `
                    <div class="group flex items-center justify-between bg-gray-50 p-3 rounded-xl border border-transparent hover:border-fuchsia-200 hover:bg-white transition">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-fuchsia-100 text-fuchsia-600 rounded-full flex items-center justify-center font-bold text-xs">
                                ${s.FirstName.charAt(0)}
                            </div>
                            <span class="font-medium text-gray-700">${s.FirstName} ${s.LastName}</span>
                        </div>
                        <button onclick="deleteShift(${s.ScheduleID})" class="opacity-0 group-hover:opacity-100 text-rose-400 hover:text-rose-600 p-2 transition">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('') || '<p class="text-center text-gray-300 py-4 text-sm italic">ไม่มีพยาบาลในกะนี้</p>';
            });
        }

        async function deleteShift(id) {
            const result = await Swal.fire({
                title: 'ลบชื่อออกจากกะ?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ลบเลย',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                const token = localStorage.getItem('token');
                await fetch(`${API_URL}/api/admin/delete-shift/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadDailyData();
            }
        }

        async function openNurseModal(shiftId) {
            currentTargetShift = shiftId;
            const shiftNames = { 1: 'กะเช้า', 2: 'กะบ่าย', 3: 'กะดึก' };
            document.getElementById('modal-subtitle').innerText = `${shiftNames[shiftId]} | ประจำวันที่ ${moment(currentTargetDate).format('D MMMM YYYY')}`;
            
            // ดึงรายชื่อพยาบาลที่ Active ทั้งหมด
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_URL}/api/admin/all-nurses`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await res.json();
            
            const select = document.getElementById('nurse-select');
            select.innerHTML = data.nurses.map(n => `<option value="${n.UserID}">${n.FirstName} ${n.LastName}</option>`).join('');
            
            document.getElementById('nurse-modal').classList.remove('hidden');
        }

        function closeNurseModal() {
            document.getElementById('nurse-modal').classList.add('hidden');
        }

        async function submitManualAdd() {
            const userId = document.getElementById('nurse-select').value;
            const token = localStorage.getItem('token');

            const res = await fetch(`${API_URL}/api/admin/add-shift-manual`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({
                    userId,
                    date: currentTargetDate,
                    shiftId: currentTargetShift
                })
            });
            
            const data = await res.json();
            if (data.success) {
                Swal.fire({ icon: 'success', title: 'เพิ่มสำเร็จ', timer: 1000, showConfirmButton: false });
                closeNurseModal();
                loadDailyData();
            } else {
                Swal.fire('เพิ่มไม่ได้', data.message, 'error');
            }
        }
    </script>
</body>
</html>
